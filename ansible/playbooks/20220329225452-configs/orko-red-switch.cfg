hostname orko-red-switch
!
ip name-server 10.10.20.98
ip name-server 10.10.20.99
!
interface Gi2
  10.10.50.1 255.255.255.0
!
interface Gi3
  10.10.60.1 255.255.255.0
!
interface Gi4
  10.10.70.1 255.255.255.0
!
!
interface Vlan1000
  ip address 10.10.10.2 255.255.255.0!
logging host none
!
line vty 0 4
  logging synchronous
  transport input ssh
  transport output ssh
  no login