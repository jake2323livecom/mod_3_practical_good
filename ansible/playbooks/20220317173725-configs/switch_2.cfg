hostname switch_2
!
ip name-server 8.8.8.8 8.8.4.4 
!
!
interface Fe0/0
  ip address 5.5.5.5 255.255.255.0
!
interface Fe0/1
  ip address 5.5.5.5 255.255.255.0
!
interface Fe0/2
  ip address 5.5.5.5 255.255.255.0
!
interface Fe0/3
  ip address 5.5.5.5 255.255.255.0
!
